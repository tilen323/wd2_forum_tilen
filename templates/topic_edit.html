{% extends "base.html" %}

{% block title %}Topic - Edit{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 topic_create_box">
                <div class="topic_author">
                    <h2>Edit Topic:<img class="create_topic_img" src="https://s8.postimg.org/sqpim1d5h/printer.png"></h2>
                </div>
                <div style="margin-bottom: 80px;" class="create-form">
                    <form action="/topic/{{ topic.key.id() }}/edit" method="post">

                        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                        <div class="form-group">
                            <label>Title:</label>
                            <input class="form-control" name="title" value="{{ topic.title }}" required>
                        </div>
                        <div class="form-group">
                            <label>Content:</label>
                            <textarea class="form-control" rows="6" name="content" required>{{ topic.content }}</textarea>
                        </div>
                        <button class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
