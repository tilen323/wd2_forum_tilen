{% extends "base.html" %}

{% block title %}Topic - Create{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Create Topic</h2>
            <hr>
            <form method="post">

                <input name="csrf_token" value="{{csrf_token}}">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" rows="6" name="content" required></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
