{% extends "base.html" %}

{% block title %}Main{% endblock title %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div>
                        <img id="ninja-logo" class="img-responsive" src="http://marylandhomework.com/wp-content/uploads/2015/04/avatar-ninja.png">
                    </div>
                </div>
                <div class="col-sm-9">
                    <h1 class="orbitron-font">Ninja Tech Forum</h1><br>
                    <p>The best tehnical forum!</p><br>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Creator</th>
                  <th>Created on</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topic_list %}
                    <tr>
                      <td><a href="/topic/{{ topic.key.id() }}">{{ topic.title }}</a></td>
                      <td>{{ topic.author_email }}</td>
                      <td>{{ topic.created }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
