{% extends "base.html" %}

{% block title %}Main{% endblock title %}

{% block content %}
    <div class="jumbotron">
        <h1>Welcome to Ninja Tech Forum</h1><br>
        <p>The best tehnical forum!</p><br>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Creator</th>
                  <th>Created on</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topic_list %}
                    <tr>
                      <td><a href="/topic/{{ topic.key.id() }}">{{ topic.title }}</a></td>
                      <td>{{ topic.author_email }}</td>
                      <td>{{ topic.created }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
